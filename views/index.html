<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/public/css/style.css"/>

        <title>Formulário de Login</title>
    </head>
    <body>
        <div class="container">
            <div class="content">      
                <!--FORMULÁRIO DE LOGIN-->
                <div id="login">
                    <form method="post" action="/login"> 
                        <h1>Login</h1> 
                        <p> 
                            <label for="nome_login">Login</label>
                            <input id="nome_login" name="login" required="required" type="text" placeholder="Digite seu login"/>
                        </p>
                        <p> 
                            <label for="email_login">Senha</label>
                            <input id="email_login" name="senha" required="required" type="password" placeholder="Digite sua senha" /> 
                        </p>
                        <p> 
                            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                            <label for="manterlogado">Manter-me logado</label>
                        </p>
                        <p> 
                            <input type="submit" value="Entrar" /> 
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
